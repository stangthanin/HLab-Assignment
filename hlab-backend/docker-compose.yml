version: '3.9'

services:
  db:
    image: postgres
    restart: always
    environment:
      - POSTGRES_PASSWORD=postgres
    container_name: postgres
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - '5432:5432'

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backend
    command: npm run start:dev
    environment:
      NODE_ENV: development
    ports:
      - '8000:8000'
    depends_on:
      - db
    volumes:
      - .:/app
      - /app/node_modules
    working_dir: /app
